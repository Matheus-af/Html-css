<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira configuração Iframe</title>
    <style>
        iframe{
            width: 400px;
            height:400px;
        }
    </style>
</head>
<body>
    <h1>Usando iframes</h1>
        <p>
        Esse e o site mais visto pro esse usuário
        <iframe src="https://br.pinterest.com/" frameborder="0" height="500" scolling="no">
            <a href="https://br.pinterest.com/" target="blank">Pinterest</a>
        </iframe>
        infelizamente assisto mais do que deveria.
        </p>

        <p>
            Esse esta funcionando
            <iframe src="https://cursoemvideo.com/" frameborder="0" height="500" scolling="no">
                <a href="https://cursoemvideo.com/" target="blank">Curso em video</a>
            </iframe>
            mas nao sei pq
            </p>
</body>
</html>
